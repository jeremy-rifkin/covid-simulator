<!DOCTYPE html>
<html>
	<head>
		<title>COVID</title>
		<meta charset="utf8"/>
		<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
		<style>
			html, body {
				margin: 0px;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				font-family: Cabin, sans-serif;
			}
			canvas#c {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100vw;
				height: 100vh;
				z-index: 2;
			}
			canvas#graph {
				position: absolute;
				bottom: 0px;
				left: 0px;
				width: 300px;
				height: 200px;
				z-index: 1;
			}
			div#count {
				position: absolute;
				/*bottom: 0px;
				left: 50%;
				transform: translateX(-50%);*/
				bottom: 200px;
				left: 0;
				width: 300px;
				text-align: center;
				z-index: 1;
				font-family: 'DM Mono', monospace;
			}
			div#controls {
				position: absolute;
				top: 0px;
				left: 0px;
				z-index: 3;
				background: #626262;
				color: #fff;
				border-bottom-right-radius: 5px;
				overflow: hidden; /* TODO */
			}
			div#controls div {
				width: 50px;
				height: 50px;
				line-height: 50px;
				vertical-align: center;
				text-align: center;
				cursor: pointer;
				display: inline-block;
				background: #626262;
			}
			div#controls div:hover,
			div#controls div[data-selected] {
				background: #535353;
			}
			#overlay {
				z-index: 10;
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.2);
			}
			#modal {
				background: #fff;
				border-radius: 2px;
				padding: 25px 40px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: 11;
				text-align: center;
				font-size: 20px;
			}
			#modal input {
				outline: 0;
				padding: 2px;
				margin: 0 0 0 8px;
				border: none;
				border-bottom: 2px solid #333;
			}
			#modal .wrapper {
				text-align: center;
				margin-top: 10px;
			}
			#modal #submit {
				background: #ccc;
				display: inline-block;
				text-align: center;
				padding: 8px 14px;
				border-radius: 2px;
				cursor: pointer;
			}
			#modal #submit:hover {
				background: #bbb;
			}
		</style>
		<script src="https://kit.fontawesome.com/2d6e849747.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<canvas id="c"></canvas>
		<canvas id="graph"></canvas>
		<div id="count"></div>
		<div id="controls">
			<div id="playpause"><i class="fas fa-play"></i></div>
			<div id="circleadd"><i class="fas fa-plus-circle"></i></div>
			<div id="pointer"><i class="fas fa-mouse-pointer"></i></div>
			<div id="drawlines"><i class="fas fa-pencil-ruler"></i></div>
			<div id="drawwalls"><i class="fas fa-border-none"></i></i></div> <!-- <i class="fas fa-chess-board"> -->
		</div>
		<div id="overlay" style="display: none"></div>
		<div id="modal" style="display: none">
			<div>Number of balls?</div>
			<input id="nballs" type="text" style="margin: 20px 0px;"><br/>
			<div class="wrapper">
				<div id="submit">Go</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
